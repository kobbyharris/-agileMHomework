<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Driver</title>
</head>
<body>
    <h1>Edit Driver</h1>

    <form action="/t/driver-update-unit" method="post">
        <input type="hidden" name="driverId" value="${driver.driverId}" />
        <label for="firstName">First Name:</label>
        <input type="text" name="firstName" id="firstName" value="${driver.firstName}" required /><br/>
        
        <label for="lastName">Last Name:</label>
        <input type="text" name="lastName" id="lastName" value="${driver.lastName}" required /><br/>

        <label for="contact">Contact:</label>
        <input type="text" name="contact" id="contact" value="${driver.contact}" /><br/>

        <label for="portraitUrl">Portrait URL:</label>
        <input type="text" name="portraitUrl" id="portraitUrl" value="${driver.portraitUrl}" /><br/>

        <label for="vehicleId">Vehicle:</label>
        <input type="text" name="vehicleId" id="vehicleId" value="${driver.vehicle.vehicleId}" readonly /><br/>

        <button type="submit">Update Driver</button>
    </form>

    <a href="/t/drivers">Back to Drivers List</a>
</body>
</html>
