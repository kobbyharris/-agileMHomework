<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicles Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script th:src="@{/js/main.js}"></script>
    <style>
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 50;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            height: auto;
            max-height: 80vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            z-index: 100;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
        }

        @media (min-width: 768px) {
            .grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        ::-webkit-scrollbar {
            width: 10px;
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 50px;
            height: 20%;
            background-clip: padding-box;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: #888 transparent;
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body class="bg-gray-50 font-sans leading-normal tracking-normal">
<div class="flex h-screen">
    <!-- Sidebar -->
    <div th:insert="~{user/fragments/sidebar :: sidebar}"></div>
    <!-- Sidebar End -->

    <!-- Main Content -->
    <div class="flex-1 bg-white overflow-y-auto">
        <!-- Header -->
        <div th:insert="~{user/fragments/header :: header}"></div>
        <!-- Header End -->

        <!-- Navigation Section -->
        <div th:insert="~{user/fragments/header :: navigation}"></div>

        <div class="p-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Vehicle List</h2>
            <div class="mb-6">
                <input type="text" id="vehicleSearch" placeholder="Search by plate number"
                       class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring focus:ring-blue-200"
                       oninput="filterVehicles()">
            </div>

            <!-- Vehicle Grid -->
            <div id="vehicleList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">

            </div>
        </div>

        <!-- Vehicle Details Popup -->
        <div id="vehicleModal" class="modal hidden flex">
            <div class="modal-content">
                <div class="flex justify-between items-center pb-4">
                    <h2 class="text-xl font-bold">Vehicle Details</h2>
                    <button class="text-gray-500 hover:text-gray-700 text-2xl" onclick="closeVehicleDetails()">Ã—</button>
                </div>
                <div class="space-y-4">
                    <img id="vehicleImage" src="" alt="Vehicle Image" class="mb-4 w-24 h-24 rounded-lg object-cover">
                    <div class="grid grid-cols-2 gap-4">
                        <p><strong>Plate Number:</strong> <span id="vehiclePlateNumber">-</span></p>
                        <p><strong>Make:</strong> <span id="vehicleMake">-</span></p>
                        <p><strong>Model:</strong> <span id="vehicleModel">-</span></p>
                        <p><strong>Type:</strong> <span id="vehicleType">-</span></p>
                        <p><strong>Status:</strong> <span id="vehicleStatus">-</span></p>
                        <p><strong>GPS Device ID:</strong> <span id="gpsDeviceId">-</span></p>
                        <p><strong>Owner:</strong> <span id="vehicleOwner">-</span></p>
                    </div>
                    <div class="flex gap-4">
                        <a id="editVehicleLink" class="mt-4 px-4 py-2 bg-blue-600 text-white rounded-lg">Edit</a>
                        <a id="deleteVehicleLink" class="mt-4 px-4 py-2 bg-red-600 text-white hover:bg-red-700 focus:ring-2 focus:ring-red-500 rounded-lg shadow-sm border" onclick="deleteVehicle('{{vehicle.id}}')">Delete</a>
                    </div>
                </div>
            </div>
        </div>
        <script th:src="@{/js/populateVehicle.js}"></script>
        <script th:src="@{/js/deleteVehicleUnit.js}"></script>
    </div>
    </div>
</body>
</html>
